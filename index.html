<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	
	<div class="description">
		<div class="logo">New Seven Wonders of the World</div>
		<p>- a list of the most famous buildings of architecture.</p>
	</div>

	<div class="swiper slider slider_main">
		<div class="swiper-wrapper slider__wrapper">

			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="30%" style="background-image: url(images/greatWall.jpg);"></div>
				
			</div>
		
			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="20%" style="background-image: url(images/colosseum.jpg);"></div>
			</div>


			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="20%" style="background-image: url(images/Petra.jpg);"></div>
			</div>

			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="30%" style="background-image: url(images/Machu-Picchu.jpg);"></div>
			</div>


			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="20%" style="background-image: url(images/Taj-Mahal.jpg);"></div>
			</div>

			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="30%" style="background-image: url(images/Christ.jpg);"></div>
			</div>

			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="20%" style="background-image: url(images/chichen-itza-featured.jpg);"></div>
			</div>

		</div>
	</div>

<!-- ----------------------------------------- -->

			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="30%" style="background-image: url(images/greatWall.jpg);"></div>

			</div>
		
			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="20%" style="background-image: url(images/colosseum.jpg);"></div>
			</div>


			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="20%" style="background-image: url(images/Petra.jpg);"></div>
			</div>

			<div class="swiper-slide slider__item">

			</div>

				<div class="slider__img" data-swiper-parallax="20%" style="background-image: url(images/chichen-itza-featured.jpg);"></div>
			</div>

	</div>


	
	<script src="libs/swiper/swiper-bundle.min.js"></script>
	<script src="app.js"></script>
